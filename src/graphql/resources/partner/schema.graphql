scalar Date

type Query {
    getPartners(input: PaginationInput, filter: PartnerFilter): PaginatePartner
    getOnePartner(input: GetOnePartnerInput): Partner
}

type Mutation {
    updatePartner(input: UpdatePartnerInput): Partner
    createPartner(input: CreatePartnerInput): Partner
    deletePartner(input: DeletePartnerInput): DeletePartnerResponse
    changePartnerStatus(input: ChangePartnerStatusInput): Partner
}

input ChangePartnerStatusInput {
    id: String!
    status: Status!
}

input DeletePartnerInput {
    id: String!
}

input GetOnePartnerInput {
    id: String
    slug: String
}

type DeletePartnerResponse {
    success: Boolean!
}

input CreatePartnerInput {
    title: String!
    slug: String!
    status: Status
    image: MediaInput!
    link: String
}

input UpdatePartnerInput {
    id: String!
    title: String
    slug: String
    status: Status
    image: MediaInput
    link: String
}

type PaginatePartner {
    rows: [Partner]!
    total: Int!
    page: Int
    limit: Int
}

type Partner {
    id: String!
    title: String!
    slug: String!
    status: Status!
    image: Media!
    link: String
}

input PartnerFilter {
    title: String
    status: String
}

# import PaginationInput from '../../type.graphql'
# import Media from '../media/schema.graphql'
# import Location from '../location/schema.graphql'
# import JobType from '../jobType/schema.graphql'
# import Category from '../category/schema.graphql'

scalar Date

type Query {
    getFreelanceJobs(input: PaginationInput, filter: FreelanceJobFilter): PaginateFreelanceJob
}

input FreelanceJobFilter {
    search: String
    location: String
    category: String
    salaryMin: Int
    salaryMax: Int
    experienceLevels: Int
    jobTypes: [String]
    datePosted: Int
    isFeatured: Boolean
}

type PaginateFreelanceJob {
    rows: [FreelanceJob]!
    total: Int!
    page: Int
    limit: Int
}

type FreelanceJob {
    id: String!
    title: String!
    slug: String!
    status: String!
    salaryMin: Float
    salaryMax: Float
    isFeatured: Boolean!
    isUrgent: Boolean!
    isSharable: Boolean!
    featuredImage: Media
    location: Location
    jobType: JobType
    category: Category
    createdAt: Date
    updatedAt: Date
}

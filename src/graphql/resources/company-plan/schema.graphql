type CompanyPlan {
    id: String!
    title: String!
    description: String!
    features: [String!]
    maxArticles: Int!
    maxEvents: Int!
    maxJobs: Int!
    price: Float!
    billingPeriod: String!
    isActive: Boolean!
    displayOrder: Int!
    isPopular: Boolean!
    createdAt: String!
    updatedAt: String!
}

type PaginateCompanyPlan {
    rows: [CompanyPlan]!
    total: Int!
    page: Int
    limit: Int
}

input CreateCompanyPlanInput {
    title: String!
    description: String!
    features: [String!]
    maxArticles: Int!
    maxEvents: Int!
    maxJobs: Int!
    price: Float!
    billingPeriod: String
    isActive: Boolean
    displayOrder: Int
    isPopular: Boolean
}

input UpdateCompanyPlanInput {
    id: String!
    title: String
    description: String
    features: [String!]
    maxArticles: Int
    maxEvents: Int
    maxJobs: Int
    price: Float
    billingPeriod: String
    isActive: Boolean
    displayOrder: Int
    isPopular: Boolean
}

input CompanyPlanFilter {
    isActive: Boolean
}

input PaginationInput {
    limit: Int
    page: Int
    orderBy: String
    direction: String
}

type Query {
    getCompanyPlans(input: PaginationInput, filter: CompanyPlanFilter): PaginateCompanyPlan
    getOneCompanyPlan(id: String!): CompanyPlan
    getActiveCompanyPlans: [CompanyPlan!]!
}

type Mutation {
    createCompanyPlan(input: CreateCompanyPlanInput!): CompanyPlan
    updateCompanyPlan(input: UpdateCompanyPlanInput!): CompanyPlan
    deleteCompanyPlan(id: String!): Boolean
}

scalar Date

type Query {
    getEvents(input: PaginationInput, filter: EventFilter): PaginateEvent
    getOneEvent(input: GetOneEventInput): Event
}

type Mutation {
    updateEvent(input: UpdateEventInput): Event
    createEvent(input: CreateEventInput): Event
    deleteEvent(input: DeleteEventInput): DeleteEventResponse
    changeEventStatus(input: ChangeEventStatusInput): Event
}

input ChangeEventStatusInput {
    id: String!
    status: Status!
}

input DeleteEventInput {
    id: String!
}

input GetOneEventInput {
    id: String
    slug: String
}

type DeleteEventResponse {
    success: Boolean!
}

input CreateEventInput {
    title: String!
    slug: String!
    content: String!
    date: Date!
    metaDescription: String
    status: Status
    startTime: String
    endTime: String
    location: String
    maxParticipants: Int
    category: UpdateCategoryInput
    companies: [UpdateCompanyInput]
}

input UpdateEventInput {
    id: String!
    title: String
    slug: String
    content: String
    date: Date
    metaDescription: String
    status: Status
    startTime: String
    endTime: String
    location: String
    maxParticipants: Int
    category: UpdateCategoryInput
    companies: [UpdateCompanyInput]
}

type PaginateEvent {
    rows: [Event]!
    total: Int!
    page: Int
    limit: Int
}

type Event {
    id: String!
    title: String!
    slug: String!
    content: String!
    date: Date!
    metaDescription: String
    status: Status!
    startTime: String
    endTime: String
    location: String
    maxParticipants: Int
    admin: Admin
    category: Category
    companies: [Company]
    createdAt: Date
    updatedAt: Date
}

input EventFilter {
    adminId: String
    title: String
    status: String
}
